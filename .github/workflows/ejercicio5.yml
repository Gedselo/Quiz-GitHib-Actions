@'
name: Ejercicio 5

on:
  push:
    branches:
      - main
  pull_request:

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create_ts.outputs.timestamp }}

    steps:
      - name: Mostrar info
        run: echo "App: $APP_NAME - VersiÃ³n: $VERSION"

      - id: create_ts
        name: Crear timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs: setup
    env:
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm test

      - name: Mostrar timestamp del setup
        run: echo "Timestamp: ${{ needs.setup.outputs.timestamp }}"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Iniciar deploy
        run: echo "Desplegando $APP_NAME v$VERSION"

      - name: Verificar secret
        run: |
          if [ -z "$API_KEY" ]; then
            echo "Secret no configurado"
            exit 1
          else
            echo "Secret configurada correctamente"
          fi
'@ | Set-Content -Path .github\workflows\ejercicio5.yml -Encoding utf8
